{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static '/shopping/signup.css' %}">

</head>
<body>
  <div class="nav-bar">
    <div class="left-bar">
      <a href="{% url 'home' %}"><img id="back-arrow" src="{% static 'shopping/images/backarrow.png' %}"></a>
    </div>
  </div>

  <div class="container">
    
    <form action="" method="post">
      {% csrf_token %}
      <h2>Sign up</h2>
      <div class="label">
        <label for="username">Username</label>
      </div>
      <div class="input">
        <input type="text" id="username" placeholder="Enter Username" name="username" required>
      </div>
      <div class="label">
        <label for="firstname">First Name</label>
      </div>
      <div class="input">
        <input type="text" id="firstname" placeholder="Enter First name" name="firstname" required>
      </div>
      <div class="label">
        <label for="lastname">Last name</label>
      </div>
      <div class="input">
        <input type="text" id="lastname" placeholder="Enter Last name" name="lastname" required>
      </div>
      

      <div class="label">
        <label for="email">Email</label>
      </div>
      <div class="input">
        <input type="email" id="email" placeholder="Enter Email" name="email" required>
      </div>


      <div class="label">
        <label for="password">Password</label>
      </div>
      <div class="input" id="password">
        <input type="text" id="password" placeholder="Enter Password" name="password" required>
        
      </div>

      <div class="button">
        <button type="submit">Sign up</button>
      </div>

      <div id="existing-user">
        Are you existing user?<a href="{% url 'login' %}"> login</a>
      </div>
    </form>
  </div>

</body>
</html>
