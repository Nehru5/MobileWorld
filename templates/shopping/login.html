{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static '/shopping/login.css' %}">

</head>
<body>
  <div class="nav-bar">
    <div class="left-bar">
      <a href="{% url 'home' %}"><img id="back-arrow" src="{% static 'shopping/images/backarrow.png' %}"></a>
    </div>
  </div>

  <div class="container">
    
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <h2>Login</h2>
      <div class="label">
        <label for="username">Username</label>
      </div>
      <div class="input">
        <input type="text" id="username" placeholder="Enter Username" name="username" required>
      </div>

      

      <div class="label">
        <label for="password">Password</label>
      </div>
      <div class="input">
        <input type="password" id="password" placeholder="Enter Password" name="password" required>
      </div>

      <div class="button">
        <button type="submit">Login</button>
      </div>
        <div id="existing-user">
          New user?<a href="{% url 'signup' %}"> Register</a>
        </div>
      
    </form>
  </div>
</body>
</html>
